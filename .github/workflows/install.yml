name: Install Nginx on Server

on:
  push:
    branches:
      - master


jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Nginx
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no suresh@34.72.211.194 'sudo apt-get update && sudo apt-get install -y docker.io'
